name: back end unit tests

on:
  push:
    branches: [ master ]
    paths:
      - 'back_end/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'back_end/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build project with gradle
      run: ./gradlew build
      working-directory: back_end/generic-bot
    - name: Run tests.
      run: ./gradlew test
      working-directory: back_end/generic-bot
